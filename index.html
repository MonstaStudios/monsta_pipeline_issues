<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>External Issue Submission - Monsta Pipeline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #1a1a2e;
      color: #eeeeee;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      margin: 3px;
    }

    main {
      max-width: 480px;
      margin: 40px auto;
      background: #22223a;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0009;
      padding: 32px 24px;
    }

    h1 {
      color: #ffd452;
      font-weight: 400;
      letter-spacing: 1px;
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
      color: #ffd452;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-bottom: 18px;
      background: #2a2a40;
      color: #eeeeee;
      outline: none;
      box-sizing: border-box;
      transition: background 0.2s, box-shadow 0.2s;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
      background: #313153;
      box-shadow: 0 0 0 2px #ffd45277;
    }

    button {
      background: linear-gradient(90deg, #22223a 20%, #ffd452 100%);
      color: #0f0f1c;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.5px;
      margin-bottom: 0;
      border-radius: 24px;
      padding: 12px;
      transition: background 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #ffd452 25%, #22223a 100%);
      color: #22223a;
    }

    .footer {
      text-align: center;
      color: #444;
      margin-top: 20px;
      font-size: 13px;
    }

    .hidden {
      display: none;
    }

    .note {
      color: #ffd452cc;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .req {
      color: #ff6b6b;
      margin-left: 1px;
      font-weight: 750;
    }

    .warning {
      background: #ffd45211;
      border: 1px solid #ffd45244;
      color: #ffd452ee;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 13px;
    }

    .file-upload-container {
      margin-bottom: 18px;
    }

    .file-list {
      background: #2a2a40;
      border-radius: 6px;
      padding: 8px;
      margin-top: 8px;
      max-height: 150px;
      overflow-y: auto;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      background: #313153;
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .file-item:last-child {
      margin-bottom: 0;
    }

    .file-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 8px;
    }

    .file-remove {
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 12px;
      width: auto;
      margin: 0;
    }

    .file-remove:hover {
      background: #ff5252;
    }

    .file-count {
      color: #ffd452;
      font-size: 13px;
      margin-top: 4px;
    }

    .add-more-btn {
      background: #2a2a40;
      color: #ffd452;
      border: 1px solid #ffd452;
      width: auto;
      padding: 8px 16px;
      margin-top: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .add-more-btn:hover {
      background: #313153;
    }

    @media (max-width: 600px) {
      main {
        max-width: 96vw;
        padding: 16px 8px;
      }

      h1 {
        font-size: 1.6em;
      }
    }
  </style>
  <script>
    // Show/hide custom tool input
    function handleToolChange(e) {
      var sel = e.target;
      var customToolInput = document.getElementById('custom-tool');
      if (sel.value === 'Other') {
        customToolInput.classList.remove('hidden');
        customToolInput.querySelector('input').required = true;
      } else {
        customToolInput.classList.add('hidden');
        customToolInput.querySelector('input').required = false;
      }
    }

    // File upload management
    var selectedFiles = [];

    function updateFileList() {
      var fileList = document.getElementById('file-list');
      var fileCount = document.getElementById('file-count');
      
      if (selectedFiles.length === 0) {
        fileList.innerHTML = '<div style="color: #888; font-size: 13px; padding: 8px;">No files selected</div>';
        fileCount.textContent = '';
      } else {
        fileList.innerHTML = '';
        selectedFiles.forEach(function(file, index) {
          var fileItem = document.createElement('div');
          fileItem.className = 'file-item';
          fileItem.innerHTML = '<span class="file-name">' + file.name + '</span><button type="button" class="file-remove" onclick="removeFile(' + index + ')">Remove</button>';
          fileList.appendChild(fileItem);
        });
        fileCount.textContent = selectedFiles.length + ' file(s) selected';
      }

      // Update hidden file input
      var dataTransfer = new DataTransfer();
      selectedFiles.forEach(function(file) {
        dataTransfer.items.add(file);
      });
      document.getElementById('hidden-file-input').files = dataTransfer.files;
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      updateFileList();
    }

    function handleFileSelect(input) {
      if (input.files && input.files.length > 0) {
        for (var i = 0; i < input.files.length; i++) {
          selectedFiles.push(input.files[i]);
        }
        updateFileList();
      }
      input.value = ''; // Clear input to allow re-selecting same file
    }

    window.addEventListener('DOMContentLoaded', function () {
      document.getElementById('tool-select').addEventListener('change', handleToolChange);
      updateFileList();
    });
  </script>
</head>

<body>
  <main>
    <h1>Issue Submission</h1>

    <p class="note">Fields marked with<span class="req"> *</span> are required.</p>
    <div class="warning">Warning: Do not upload passwords, personal IDs, or any sensitive/confidential information. Only attach non-confidential screenshots. Files will be stored externally.</div>

    <form action="https://monsta-pipeline-issues.vercel.app/api/report" method="post" enctype="multipart/form-data">
      <label>Name<span class="req">*</span> : <input type="text" name="name" required></label>
      <label>In-house/Outsource<span class="req">*</span> :
        <select name="employment" required>
          <option value="">--Choose--</option>
          <option value="In-house">In-house</option>
          <option value="Outsource">Outsource</option>
        </select>
      </label>
      <label>PC Number : <input type="text" name="pc_number"></label>
      <label>Department<span class="req">*</span> :
        <select name="department" required>
          <option value="">--Choose--</option>
          <option>LAYOUT</option>
          <option>ASSET</option>
          <option>ANIMATION</option>
          <option>RENDERING / LIGHTING</option>
          <option>FX</option>
          <option>COMPOSITING</option>
        </select>
      </label>
      <label>Tool<span class="req">*</span> :
        <select name="tool" id="tool-select" required>
          <option value="">--Choose--</option>
          <option>Monsta Tools</option>
          <option>Monsta Submission</option>
          <option value="Other">Other...</option>
        </select>
      </label>
      <div id="custom-tool" class="hidden">
        <label>Specify Tool : <input type="text" name="tool_custom" placeholder="Please enter your tool name"></label>
      </div>
      <label>Sub-tool : <input type="text" name="subtool"></label>
      <label>Issue Type<span class="req">*</span> :
        <select name="type" required>
          <option value="Bug">Bug</option>
          <option value="Feature">Feature</option>
        </select>
      </label>
      <label>Short summary<span class="req">*</span> : <input type="text" name="summary" required></label>
      <label>Details<span class="req">*</span> : <textarea name="details" required></textarea></label>
      <label>Steps to reproduce : <textarea name="extra"></textarea></label>
      <label>Contact Email (optional) : <input type="email" name="contact"></label>
      
      <div class="file-upload-container">
        <label>Screenshots (multiple allowed) :</label>
        <button type="button" class="add-more-btn" onclick="document.getElementById('temp-file-input').click()">
          ðŸ“Ž Attach Image(s)
        </button>
        <input type="file" id="temp-file-input" accept="image/*" multiple style="display: none;" onchange="handleFileSelect(this)">
        <input type="file" id="hidden-file-input" name="images" style="display: none;">
        <div class="file-count" id="file-count"></div>
        <div class="file-list" id="file-list"></div>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div class="footer">Powered by GitHub Pages &mdash; Monsta Studios</div>
  </main>
</body>

</html>
