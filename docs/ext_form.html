<!-- public/external-issue-form.html -->
<form action="/api/report" method="post" enctype="multipart/form-data">
  <label>Name: <input type="text" name="name" required></label><br>
  <label>In-house/Outsource:
    <select name="employment" required>
      <option value="In-house">In-house</option>
      <option value="Outsource">Outsource</option>
    </select>
  </label><br>
  <label>PC Number: <input type="text" name="pc_number"></label><br>
  <label>Department:
    <select name="department" required>
      <option>LAYOUT</option>
      <option>ASSET</option>
      <option>ANIMATION</option>
      <option>RENDERING / LIGHTING</option>
      <option>FX</option>
      <option>COMPOSITING</option>
    </select>
  </label><br>
  <label>Tool:
    <select name="tool" required>
      <option>Monsta Tools</option>
      <option>Monsta Submission</option>
    </select>
  </label><br>
  <label>Sub-tool: <input type="text" name="subtool"></label><br>
  <label>Issue Type:
    <select name="type" required>
      <option value="Bug">Bug</option>
      <option value="Feature">Feature</option>
    </select>
  </label><br>
  <label>Short summary: <input type="text" name="summary" required></label><br>
  <label>Details: <textarea name="details" required></textarea></label><br>
  <label>Steps to reproduce / Motivation: <textarea name="extra"></textarea></label><br>
  <label>Contact info (optional): <input type="text" name="contact"></label><br>
  <label>Screenshots: <input type="file" name="images" accept="image/*" multiple></label><br>
  <button type="submit">Submit</button>
</form>
