<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>External Issue Submission - Monsta Pipeline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #1a1a2e;
      color: #eeeeee;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    main {
      max-width: 480px;
      margin: 40px auto;
      background: #22223a;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0009;
      padding: 32px 24px;
    }
    h1 {
      color: #ffd452;
      font-weight: 400;
      letter-spacing: 1px;
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
      color: #ffd452;
    }
    input, select, textarea, button {
      width: 100%;
      font-size: 16px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-bottom: 18px;
      background: #2a2a40;
      color: #eeeeee;
      outline: none;
      box-sizing: border-box;
      transition: background 0.2s, box-shadow 0.2s;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      background: #313153;
      box-shadow: 0 0 0 2px #ffd45277;
    }
    button {
      background: linear-gradient(90deg, #22223a 20%, #ffd452 100%);
      color: #0f0f1c;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 0.5px;
      margin-bottom: 0;
      border-radius: 24px;
      padding: 12px;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #ffd452 25%, #22223a 100%);
      color: #22223a;
    }
    .footer {
      text-align: center;
      color: #444;
      margin-top: 20px;
      font-size: 13px;
    }
    @media (max-width: 600px) {
      main { max-width: 96vw; padding: 16px 8px;}
      h1 { font-size: 1.6em; }
    }
  </style>
</head>
<body>
  <main>
    <h1>External Issue Submission</h1>
    <form action="https://monsta-pipeline-issues.vercel.app/api/report" method="post" enctype="multipart/form-data">
      <label>Name: <input type="text" name="name" required></label>
      <label>In-house/Outsource:
        <select name="employment" required>
          <option value="">--Choose--</option>
          <option value="In-house">In-house</option>
          <option value="Outsource">Outsource</option>
        </select>
      </label>
      <label>PC Number: <input type="text" name="pc_number"></label>
      <label>Department:
        <select name="department" required>
          <option>LAYOUT</option>
          <option>ASSET</option>
          <option>ANIMATION</option>
          <option>RENDERING / LIGHTING</option>
          <option>FX</option>
          <option>COMPOSITING</option>
        </select>
      </label>
      <label>Tool:
        <select name="tool" required>
          <option>Monsta Tools</option>
          <option>Monsta Submission</option>
        </select>
      </label>
      <label>Sub-tool: <input type="text" name="subtool"></label>
      <label>Issue Type:
        <select name="type" required>
          <option value="Bug">Bug</option>
          <option value="Feature">Feature</option>
        </select>
      </label>
      <label>Short summary: <input type="text" name="summary" required></label>
      <label>Details: <textarea name="details" required></textarea></label>
      <label>Steps to reproduce / Motivation: <textarea name="extra"></textarea></label>
      <label>Contact info (optional): <input type="text" name="contact"></label>
      <label>Screenshots: <input type="file" name="images" accept="image/*" multiple></label>
      <button type="submit">Submit</button>
    </form>
    <div class="footer">Powered by GitHub Pages &mdash; Monsta Studios</div>
  </main>
</body>
</html>
